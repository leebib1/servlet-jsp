selectmember=SELECT * FROM (SELECT ROWNUM AS RNUM, M.* FROM (SELECT * FROM MEMBER)M) WHERE RNUM BETWEEN ? AND ?
selectMemberCount=SELECT COUNT(*) FROM MEMBER
selectMemberByKeyword=SELECT * FROM (SELECT ROWNUM AS RNUM, M.* FROM (SELECT * FROM MEMBER WHERE #type LIKE ?) M) WHERE RNUM BETWEEN ? AND ?
selectMemberByKeywordCount=SELECT COUNT(*) FROM MEMBER WHERE #type LIKE ?